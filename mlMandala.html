<!DOCTYPE html>

<title>JingJang</title>

</head>
<body>
<h1>Michał Łukaszewicz</h1>
<svg "width="400" height="250" viewBox="-40 -40 80 80">
	<circle r="39"/>
	<path d="M0,38a38,38 0 0 1 0,-76a19,19 0 0 1 0,38a19,19 0 0 0 0,38" fill="white"/>
	<circle cy="19" r="5" fill="white"/>
	<circle cy="-19" r="5"/>
	<animateTransform 
		attributeName="transform"
		type="rotate"
		begin='0s'
		from="0 0 0"
		to="360 0 0"
		dur="5s"
		repeatCount="indefinite"
	/>
	</circle>
</svg>
</body>
